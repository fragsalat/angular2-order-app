<h1>Welcome</h1>
<p *ngIf="loading">
    Loading orders ...
</p>
<p *ngIf="!loading && !orders.length">
    We could't load any order
</p>
<a (click)="route('CreateOrder')">
    Create
</a>
<table *ngIf="!loading && orders.length">
    <thead>
    <tr>
        <th>ID</th>
        <th>Article</th>
        <th>SKU</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#order of orders">
        <td>{{order.id}}</td>
        <td>{{order.articleName}}</td>
        <td>{{order.sku}}</td>
        <td>{{order.quantity}}</td>
        <td>{{order.price}}</td>
        <td>{{order.status}}</td>
        <td>
            <a (click)="route('EditOrder', {id: order.id})">
                Edit
            </a>
            <a (click)="route('DeleteOrder', {id: order.id})">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
