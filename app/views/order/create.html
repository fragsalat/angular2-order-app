<form (submit)="onSubmit($event)">
    <div class="form-group">
        <label for="articleName">Article</label>
        <input type="text" id="articleName" [(ngModel)]="articleName">
    </div>
    <div class="form-group">
        <label for="sku">SKU</label>
        <input type="text" id="sku" [(ngModel)]="sku">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity" [(ngModel)]="quantity">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" [(ngModel)]="price">
    </div>
    <div>
        <button type="submit">
            {{method == 'create' ? 'Create' : 'Update'}} order
        </button>
    </div>
</form>
